services:
  postgres:
    image: postgres:16
    container_name: bookstore-postgres
    environment:
      POSTGRES_DB: bookstore
      POSTGRES_USER: bookstore
      POSTGRES_PASSWORD: bookstore
    ports:
      - "5432:5432"
    volumes:
      - bookstore_pgdata:/var/lib/postgresql/data

volumes:
  bookstore_pgdata:
